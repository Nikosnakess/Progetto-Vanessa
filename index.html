<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown di 50 Giorni</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1><span class="countdown-number" id="days-number">-50</span></h1>
            <h1>GIORNI AL RITORNO DI VANESSINA</h1>
            <div id="countdown"></div>
            <p>(E regaler√† tanti soldini al suo amichetto Mario :3)</p>
        </div>
    </div>
    <script>
        // Data di fine countdown (modifica questa data per la tua data di fine)
        const targetDate = new Date("2023-09-15T07:30:00"); // Usa il formato ISO per specificare la data e l'ora

        function calculateTimeRemaining() {
            const now = new Date();
            const timeDifference = targetDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            return { days, hours, minutes, seconds };
        }

        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            const daysNumberElement = document.getElementById("days-number");
            const { days, hours, minutes, seconds } = calculateTimeRemaining();

            countdownElement.textContent = `${days}g, ${hours}h, ${minutes}m, ${seconds}s`;
            daysNumberElement.textContent = `-${days}`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
